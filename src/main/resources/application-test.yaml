server:
  port: 8081

spring:
  application:
    name: pre-order
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  data:
    redis:
      port: 6379
      host: localhost

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          timeout: 5000
          auth: true
          connectiontimeout: 5000
          writetimeout: 5000
    host: test.host
    username: test@test.com
    password: test-password
    port: 123

jwt:
  secret: testhjgjkasgsfngadsgasgwgewgagdsgdsa34234afeasgajsgsafdss
  access_token_expiration: 1800000 # 0.5 Hours
  refresh_token_expiration: 604800000 # 7 Days